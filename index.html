<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACME Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body data-bs-theme="dark">
    <main class="container-md d-flex flex-column align-items-center">
      <h1 class="text-center my-3">ACME Car Rental</h1>
      <form class="card">
        <div class="card-body">
          <!-- Date Input -->
          <div class="input-group mb-2">
            <span class="input-group-text">Pickup Date</span>
            <input class="form-control" type="date" aria-label="Date" id="pickupDate" />
          </div>
          <!-- Days -->
          <div class="input-group mb-2">
            <span class="input-group-text">Number of days</span>
            <input
              class="form-control"
              type="number"
              aria-label="Number of days"
              id="numOfDays" />
          </div>
          <!-- Options -->
          <p class="form-label">Options</p>
          <div>
            <!-- Electronic Toll Tag -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="electronicTollTag" />
              <label class="form-check-label" for="electronicTollTag">
                Electronic Toll Tag ($3.95/day)
              </label>
            </div>
            <!-- Electronic Toll Tag -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gps" />
              <label class="form-check-label" for="gps"> GPS ($2.95/day) </label>
            </div>
            <!-- Roadside Assistance -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="roadsideAssistance" />
              <label class="form-check-label" for="roadsideAssistance">
                Roadside Assistance ($2.95/day)
              </label>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
