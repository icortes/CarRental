<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACME Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body data-bs-theme="dark">
    <main class="container-md d-flex flex-column align-items-center">
      <h1 class="text-center my-3">ACME Car Rental</h1>
      <form class="card mb-3">
        <div class="card-body">
          <!-- Date Input -->
          <div class="input-group mb-2">
            <span class="input-group-text">Pickup Date</span>
            <input
              class="form-control"
              type="date"
              aria-label="Date"
              id="pickupDate"
              required />
          </div>
          <!-- Days -->
          <div class="input-group mb-2">
            <span class="input-group-text">Number of Days</span>
            <input
              class="form-control text-end"
              type="number"
              aria-label="Number of days"
              id="numOfDays"
              required />
          </div>
          <!-- Options -->
          <p class="form-label">Options</p>
          <div class="mb-2">
            <!-- Electronic Toll Tag -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="electronicTollTag" />
              <label class="form-check-label" for="electronicTollTag">
                Electronic Toll Tag ($3.95/day)
              </label>
            </div>
            <!-- Electronic Toll Tag -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gps" />
              <label class="form-check-label" for="gps"> GPS ($2.95/day) </label>
            </div>
            <!-- Roadside Assistance -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="roadsideAssistance" />
              <label class="form-check-label" for="roadsideAssistance">
                Roadside Assistance ($2.95/day)
              </label>
            </div>
          </div>
          <!-- Under 25 -->
          <p class="form-label">Under 25</p>
          <div class="mb-4">
            <!-- No -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="Under25Options"
                id="no"
                value="no"
                required />
              <label class="form-check-label" for="no">No</label>
            </div>
            <!-- Yes -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="Under25Options"
                id="yes"
                value="yes"
                required />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
          </div>
          <!-- Estimate Total Cost -->
          <button class="btn btn-outline-light" type="submit" id="submitBtn">
            Estimate Total Cost
          </button>
        </div>
        <!-- Results / Price Breakdown -->
        <div class="card-footer text-body-secondary">
          <!-- Car Rental Fee -->
          <div class="input-group mb-2">
            <span class="input-group-text">Car Rental</span>
            <span class="input-group-text">$</span>
            <input
              class="form-control text-end"
              type="number"
              aria-label="Car Rental Total"
              id="carRentalFee"
              value="0.00"
              readonly />
          </div>
          <!-- Options Fee -->
          <div class="input-group mb-2">
            <span class="input-group-text">Options</span>
            <span class="input-group-text">$</span>
            <input
              class="form-control text-end"
              type="number"
              aria-label="Options Total"
              id="optionsFee"
              value="0.00"
              readonly />
          </div>
          <!-- Under 25 Surcharge Fee -->
          <div class="input-group mb-2">
            <span class="input-group-text">Under 25 Surcharge</span>
            <span class="input-group-text">$</span>
            <input
              class="form-control text-end"
              type="number"
              aria-label="Under 25 Surcharge Fee"
              id="under25SurchargeFee"
              value="0.00"
              readonly />
          </div>

          <hr>

          <!-- Total Due -->
          <div class="input-group mb-2">
            <span class="input-group-text">Total Due</span>
            <span class="input-group-text">$</span>
            <input
              class="form-control text-center"
              type="number"
              aria-label="Total Due"
              id="totalDue"
              value="0.00"
              readonly />
          </div>

        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
